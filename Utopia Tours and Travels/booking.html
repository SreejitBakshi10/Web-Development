<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gallery/icon.png" type="image/x-icon">
    <title>Booking</title>
</head>
<body>
    <!--===============Banner================-->
    <header id="top"><navigation-bar></navigation-bar></header>
    
    <!--===========Booking=================-->
    <section class="booking-container">
        <h1 class="booking-heading">Book Your Package</h1>
        <form method="post" class="booking-form">
            <div>
                <label for="locations">Select Location:</label>
                <input type="text" name="location" id="locations" list="locs" placeholder="Enter location" required>
                <datalist id="locs">
                    <option>Bali</option>
                    <option>Bangkok</option>
                    <option>Dubai</option>
                    <option>Egypt</option>
                    <option>Iceland</option>
                    <option>Jammu and Kashmir</option>
                    <option>Maldives</option>
                    <option>Paris</option>
                </datalist>
            </div>

            <div>
                <label for="packages">Select Package:</label>
                <input type="text" name="package" id="packages" list="packs" placeholder="Enter package" required>
                <datalist id="packs">
                    <option>5 Days</option>
                    <option>10 Days</option>
                </datalist>
            </div>

            <div>
                <label for="date">Select Date of Journey:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="fname" placeholder="Enter name" required>
            </div>
            
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            
            <div>
                <label>Gender: </label><br>
                
                <label for="male">MALE</label>
                <input type="radio" id="male" name="gender" value="MALE">
                
                <label for="female">FEMALE</label>
                <input type="radio" id="female" name="gender" value="FEMALE">
                
                <label for="other">OTHER</label>
                <input type="radio" id="other" name="gender" value="OTHER">
            </div>
    
            <div>
                <label for="address">Address: </label>
                <textarea id="address" name="address" placeholder="Enter address"></textarea>
            </div>
    
            <div>
                <button type="submit" name="submit" onclick="myFunction()">SUBMIT</button>
                <button type="reset">RESET</button>
            </div>
        </form>
    </section>

    <top-button></top-button>
    <!--===========Footer=================-->
    <footer><footer-component></footer-component></footer>
    
    <script src="components.js"></script>
    <script>function myFunction() { alert("Your booking is confirmed!"); }</script>
    
</body>
</html>
