<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gallery/icon.png" type="image/x-icon">
    <title>Booking</title>
</head>
<body>
    <!--===============Banner================-->
    <header><navigation-bar></navigation-bar></header>
    
    <!--===========Booking=================-->
    <section class="booking-container">
        <h1 class="booking-heading">Book Your Package</h1>
        <form method="post" class="booking-form">
            <div>
                <label for="locations">Selected Location:</label>
                <input type="text" name="location" id="locations" placeholder="Enter location" readonly>
            </div>

            <div>
                <label for="packages">Selected Package:</label>
                <input type="text" name="package" id="packages" placeholder="Enter package" readonly>
            </div>

            <div>
                <label for="date">Select Date of Journey:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="fname" placeholder="Enter name" required>
            </div>
            
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age" name="age" placeholder="Enter age" required>
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            
            <div>
                <label for="address">Address: </label>
                <textarea id="address" name="address" placeholder="Enter address"></textarea>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms"> I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>.</label>
            </div>
            
            <div>
                <button type="submit" name="submit" onclick="myFunction()">SUBMIT</button>
                <button type="reset">RESET</button>
            </div>
        </form>
    </section>

    <top-button></top-button>
    <!--===========Footer=================-->
    <footer><footer-component></footer-component></footer>
    
    <script src="components.js"></script>
    <script>function myFunction() { alert("Your booking is confirmed!"); }</script>
    <script>
        // Function to get the value of a specific query parameter from the URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to set the location and package fields based on query parameters
        function autofillFields() {
            const locationParam = getQueryParameter('location');
            const packageParam = getQueryParameter('package');

            // Check if query parameters exist and autofill the corresponding fields
            if (locationParam && packageParam) {
                const locationInput = document.getElementById('locations');
                const packageInput = document.getElementById('packages');

                locationInput.value = locationParam;
                packageInput.value = packageParam;
            }
        }

        // Call the autofillFields function when the page loads
        window.onload = autofillFields;
    </script>
    
</body>
</html>
