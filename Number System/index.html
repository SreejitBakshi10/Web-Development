<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="from"><b>From</b></label>
        <select id="from">
            <option value="" style="font-size: 20px; font-weight: 400;">------------ SELECT ------------</option>
            <option value="dec">Decimal</option>
            <option value="bin">Binary</option>
            <option value="oct">Octal</option>
            <option value="hex">Hexadecimal</option>
        </select>

        <label for="to"><b>To</b></label>
        <select id="to">
            <option value="" style="font-size: 20px; font-weight: 400;">------------ SELECT ------------</option>
            <option value="dec">Decimal</option>
            <option value="bin">Binary</option>
            <option value="oct">Octal</option>
            <option value="hex">Hexadecimal</option>
        </select>
    
        <input type="text" id="num" placeholder="Enter a number">
        <input type="text" id="output" placeholder="OUTPUT" readonly>
        
        <button id="btn" disabled>CONVERT</button>
        <button id="swap" disabled>SWAP</button>
        <button id="clear" disabled>CLEAR</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
