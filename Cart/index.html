<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Products</title>
</head>
<body onload="getAllData()">

    
    <input type="text" name="userinput" id="userinput" placeholder="Search product...." onkeyup="filterByName()">

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function getAllData()
        {
            $.ajax({
                url: "https://dummyjson.com/products",
                method: "get",
                data: {},
                success: function(response)
                {
                    var products = response.products;

                    var temp = "<div id='mylist'>";

                    for(let i=0; i<products.length; i++)
                    {
                        temp += "<div>";
                        temp += "<img src='" + products[i].thumbnail + "'>";
                        temp += "<p>" + products[i].title + "</p>";
                        temp += "<p>$" + products[i].price + "</p>";
                        temp += "<a href='description.html' onclick='details(event, "+ i +")'>View More</a>";
                        temp += "</div>";
                    }
                    
                    temp += "</div>";

                    document.getElementById('result').innerHTML = temp;
                }
            })
        }

        function details(event, srl) 
        {
            event.preventDefault();
            localStorage.setItem("id", srl);
            var newTab = window.open("description.html", "_blank");
            newTab.focus();
        }

        function filterByName()
        {
            var userinput = document.getElementById('userinput').value;

            var mylist = document.getElementById('mylist');

            var allDiv = mylist.getElementsByTagName('div');

            for(let i=0; i<allDiv.length; i++)
            {
                var name = allDiv[i].getElementsByTagName("p")[0].innerHTML;
                var ss = name.substring(0, userinput.length);
                
                ss = ss.toLowerCase();
                userinput = userinput.toLowerCase();

                if(ss == userinput)
                {
                    allDiv[i].style.display = "block";
                }
                else{
                    allDiv[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
