<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <div id="register">
            <form  method="post" action="#" autocomplete="off">
                <h1>Registration</h1><br>
    
                <div>
                    <label for="name"><i class="uil uil-user"></i></label>
                    <input type="text" id="name" name="name" class="input" placeholder="Enter your name" required>
                </div>
    
                <div>
                    <label for="email"><i class="uil uil-envelope-alt"></i></label>
                    <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
                </div>
    
                <div>
                    <label for="number"><i class="uil uil-phone-alt"></i></label>
                    <input type="number" id="number" name="number" min="1000000000" max="9999999999" class="input" placeholder="Enter your contact number" required>
                </div>
    
                <div>
                    <label for="pass"><i class="uil uil-padlock"></i></label>
                    <input type="password" id="pass" name="pass" minlength="8" class="input" placeholder="Create a password" required>
                </div>
    
                <div>
                    <input type="checkbox" name="terms" id="terms" value="YES" required>
                    <label for="terms" style="font-size: 90%;">&nbsp;I agree to the <a href="#">Terms and Conditions</a>.</label>
                </div>
    
                <div>
                    <button>Register now</button>
                </div>
            </form>
    
            <div style="text-align: center;">Already a member? <a href="#" id="log">Login now</a></div>
        </div>

        <div id="login">
            <form  method="post" action="#" autocomplete="off">
                <h1>Login</h1><br>
    
                <div>
                    <label for="email"><i class="uil uil-envelope-alt"></i></label>
                    <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
                </div>
    
                <div>
                    <label for="pass"><i class="uil uil-padlock"></i></label>
                    <input type="password" id="pass" name="pass" minlength="8" class="input" placeholder="Enter your password" required>
                </div>
    
                <div>
                    <button>Login Now</button>
                </div>
            </form>
    
            <div style="text-align: center;">Not a member? <a href="#" id="sign">Signup now</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
