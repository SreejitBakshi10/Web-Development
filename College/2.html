<!DOCTYPE html>
<html>
<head>
    <title> Product Details</title>
    <style>
        body
        {
            background-color: aquamarine;
        }
        
        table
        {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th 
        {
            background-color: #f2f2f2;
            padding: 5px;
            border: solid 1px;
        }

        td 
        {
            padding: 5px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>PRODUCT NAME</th>
            <th>PRICE(Rs)</th>
        </tr>
        <tr>
            <td>Laptop PC</td>
            <td>35000</td>
        </tr>
        <tr>
            <td>Digital Projector</td>
            <td>52000</td>
        </tr>
        <tr>
            <td>Desktop</td>
            <td>28300</td>
        </tr>
    </table>
</body>
</html>
